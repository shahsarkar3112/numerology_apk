name: Build Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1. Setup Java (Required for Android builds)
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 2. Setup Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3. Setup Flutter (The engine Flet uses)
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      # 4. Install Flet
      - name: Install Dependencies
        run: |
          pip install flet

      # 5. Build the APK using Flet CLI
      - name: Build APK
        run: |
          # This command builds the APK
          flet build apk --project main.py --verbose

      # 6. Upload the result so you can download it
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: numerology-apk
          path: build/apk/**/*.apk
